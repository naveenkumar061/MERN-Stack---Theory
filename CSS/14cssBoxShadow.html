<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS || Box Shadow</title>
    <style>
      div {
        height: 200px;
        width: 200px;
        border: 3px solid grey;
        margin-left: 100px;
        margin-top: 100px;
        box-shadow: 1px 2px 3px 4px red inset, 2px 4px 0px 8px green;
      }
      h1 {
        /* text-decoration-line: underline;
        text-decoration-color: blue;
        text-decoration-style: double;
        text-decoration-thickness: 15px; */
        text-decoration: underline blue double 15px;
      }
    </style>
  </head>
  <body>
    <h1>Box Shadow</h1>
    <div></div>
  </body>
</html>
