<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS || Pseudo Element Selectors</title>
    <style>
      h1::before {
        content: "Hello ";
      }
      h1::after {
        content: " Bye";
      }
      h1::first-letter {
        font-size: 100px;
      }
      h1::first-line {
        color: green;
      }
      h1::marker {
        border: 2px solid red;
      }
      h1::selection {
        background-color: brown;
        color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>Pseudo Element Selectors</h1>
  </body>
</html>
