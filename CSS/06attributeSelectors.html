<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS || Attribute Selectors</title>
    <style>
      [name] {
        border: 1px solid green;
        padding: 1rem;
      }
      [target="_blank"] {
        color: orange;
      }
      [title~="flower"] {
        border: 5px solid yellow;
      }
      [class|="top"] {
        background: yellow;
      }
      [class^="topc"] {
        color: red;
      }
      [class$="ent"] {
        color: brown;
      }
      [class*="e"] {
        border: 2px solid red;
      }
    </style>
  </head>
  <body>
    <h1>Attribute Selector</h1>
    <h2>CSS [attribute] Selector</h2>
    <input type="text" name="text" />
    <input type="text" id="checkbox" />
    <h2>CSS [attribute="value"] Selector</h2>
    <a href="https::/www.google.com">Google</a>
    <a href="https::/www.google.com" target="_blank">Google</a>
    <a href="https::/www.google.com">Google</a>
    <h2>CSS [attribute~="value"] Selector</h2>
    <img src="klematis.jpg" title="klematis flower" />
    <img src="img_flwr.gif" title="flower" />
    <img src="img_tree.gif" title="tree" />
    <h2>
      CSS [attribute|="value"] [attribute^="value"] [attribute$="value"]
      [attribute*="value"] Selector
    </h2>
    <h1 class="top-header">Welcome</h1>
    <p class="top-text">Hello world!</p>
    <p class="topcontent">Are you learning CSS?</p>
  </body>
</html>
